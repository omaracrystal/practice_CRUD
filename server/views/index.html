{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

  <h1>Add a Penguin</h1>

  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="nemesis" placeholder="nemesis">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> In the zoo
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <p id="message"></p>

  <p id="all"></p>

  </div>

{% endblock %}
